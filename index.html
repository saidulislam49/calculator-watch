<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="monitor">
            <div id="first_number">0</div>
            <div style="border-bottom: 2px solid #302c2c; display: block;">
                <span id="sign"></span>
                <span id="second_number">0</span> 
            </div>
            <div id="result_is">0</div>
        </div>
        <div class="numbers">
            <div class="col-1"> 
                <div class="col-1-top">
                    <div class="col-1-top-left">
                        <div onclick="allClear()" class="btn">AC</div>
                        <div onclick="writeNumber( 7 )" class="btn">7</div>
                        <div onclick="writeNumber( 4 )" class="btn">4</div>
                        <div onclick="writeNumber( 1 )" class="btn">1</div>
                    </div>
                    <div class="col-1-top-right">
                        <div onclick="writeNumber( '/' ) "class="btn">/</div>
                        <div onclick="writeNumber( 8 )" class="btn">8</div>
                        <div onclick="writeNumber( 5 )" class="btn">5</div>
                        <div onclick="writeNumber( 2 )" class="btn">2</div>
                    </div>
                </div>
                <div class="col-1-bottom">
                   <div onclick="writeNumber( 0 )" class="btn"> 0</div>
                </div>
            </div>
            <div class="col-2">
                <div onclick="writeNumber( 'X' )"  class="btn">X</div>
                <div onclick="writeNumber( 9 )"  class="btn">9</div>
                <div onclick="writeNumber( 6 )"  class="btn">6</div>
                <div onclick="writeNumber( 3 )"  class="btn">3</div>
                <div onclick="writeNumber( '.' )"  class="btn">.</div>
            </div>
            <div class="col-3">
                <div onclick="writeNumber( '-' )"  class="btn">-</div>
                <div onclick="writeNumber( '+' )"  class="btn">+</div>
                <div onclick="resultThesum( )"  class="btn">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
